<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=portrait">
    <title>Wordle Game</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background: #121213;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            margin: 0;
            position: relative;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        .header {
            text-align: center;
            margin: 10px 0;
            border-bottom: 1px solid #3a3a3c;
            width: 100%;
            padding-bottom: 10px;
        }   

        .game-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 0;
            font-size: 0.9rem;
            color: #ffffff;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 0px;
            padding: 20px;
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .letter-box {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            background: #121213;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .letter-box.filled {
            border-color: #565758;
            background: #121213;
        }

        .letter-box.correct {
            background: #538d4e;
            border-color: #538d4e;
            color: white;
            animation: flip 0.6s ease-in-out;
        }

        .letter-box.present {
            background: #b59f3b;
            border-color: #b59f3b;
            color: white;
            animation: flip 0.6s ease-in-out;
        }

        .letter-box.absent {
            background: #3a3a3c;
            border-color: #3a3a3c;
            color: white;
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(-90deg); }
            100% { transform: rotateY(0); }
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            padding: 4px 4px;
            border: none;
            border-radius: 4px;
            background: #818384;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            min-width: 30px;
            max-width: 30px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover {
            background: #565758;
        }

        .key.wide {
            padding: 14px 20px;
            font-size: 0.8rem;
            min-width: 50px;
        }

        .key.correct {
            background: #538d4e;
            color: white;
        }

        .key.present {
            background: #b59f3b;
            color: white;
        }

        .key.absent {
            background: #3a3a3c;
            color: white;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1b;
            color: white;
            padding: 16px 24px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .message.show {
            background: #f5f5f5;
            color: #1a1a1b;
            opacity: 1;
        }

        .new-game-btn {
            padding: 8px 8px;
            border-radius: 3px;
            background: #818384;
            color: #ffffff;
            border: 1px solid #3a3a3c;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            margin: 0;
        }

        .new-game-btn:hover {
            background: #565758;
        }

        @media (max-width: 600px) {
            .letter-box {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .key {
                padding: 10px 4px;
                font-size: 0.7rem;
                min-width: 24px;
                max-width: 24px;
                height: 48px;
            }
            
            .key.wide {
                min-width: 45px;
                padding: 10px 8px;
            }
            
            .keyboard-row {
                gap: 4px;
            }
            
            .keyboard {
                gap: 6px;
            }
        }

        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .confirmation-modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .confirmation-box {
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .confirmation-box h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #1a1a1b;
        }

        .confirmation-box p {
            margin-bottom: 25px;
            color: #565758;
            line-height: 1.4;
        }

        .confirmation-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .confirm-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .confirm-btn {
            background: #6aaa64;
            color: white;
        }

        .confirm-btn:hover {
            background: #5a9a54;
        }

        .cancel-btn {
            background: #d3d6da;
            color: #1a1a1b;
        }

        .cancel-btn:hover {
            background: #bbbec2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="game-info">
                <div>Attempt: <span id="current-attempt">1</span>/6</div>
                <div>Wins: <span id="wins">0</span>/<span id="totalGamesPlayed">0</span></div>
                <button class="new-game-btn" onclick="handleNewGameClick()">New Game</button>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>

        
    </div>

    <div class="confirmation-modal" id="confirmation-modal">
        <div class="confirmation-box">
            <h3>Start New Game?</h3>
            <p>Are you sure you want to start a new game? Your current progress will be lost.</p>
            <div class="confirmation-buttons">
                <button class="confirm-btn" onclick="confirmNewGame()">Yes</button>
                <button class="cancel-btn" onclick="closeConfirmation()">No</button>
            </div>
        </div>
    </div>
        
    <div class="message" id="message"></div>
</body>

            'VOLTS', 'VOMIT', 'VOTED', 'VOTER', 'VOUCH', 'VOWED', 'VOWEL', 'VYING', 'WADED', 'WAFER', 
            'WAFTS', 'WAGED', 'WAGER', 'WAGON', 'WAIFS', 'WAILS', 'WAIVE', 'WAKED', 'WAKEN', 'WAKES', 
            'WALTZ', 'WANDS', 'WANED', 'WANES', 'WARDS', 'WARES', 'WARTS', 'WASPS', 'WAVED', 'WAVER', 
            'WAXED', 'WAXEN', 'WAXES', 'WEARS', 'WEAVE', 'WEDGE', 'WEEDS', 'WEEDY', 'WEEPS', 'WEIGH', 
            'WELCH', 'WENCH', 'WHACK', 'WHALE', 'WHARF', 'WHELP', 'WHIFF', 'WHIMS', 'WHINE', 'WHIPS', 
            'WHIRL', 'WHIRR', 'WHISK', 'WHIST', 'WHOOP', 'WHORE', 'WICKS', 'WIDEN', 'WIDER', 'WIELD', 
            'WIGHT', 'WILDS', 'WILES', 'WILLS', 'WINCE', 'WINCH', 'WINDY', 'WINKS', 'WIPED', 'WISER', 
            'WISPS', 'WITTY', 'WOODY', 'WOOED', 'WOOER', 'WORDY', 'WORMS', 'WOUND', 'WRACK', 'WRAPS', 
            'WRAPT', 'WRATH', 'WREAK', 'WRECK', 'WREST', 'WRING', 'WRITS', 'WROTH', 'YACHT', 'YARNS', 
            'YAWNS', 'YEARN', 'YEAST', 'YELLS', 'YELPS', 'YOKED', 'YOKES', 'YOLKS', 'ZEBRA', 'CHORE',
            'CHIVE'
        ];

        const KEYBOARD_LAYOUT = [
            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '<X']
        ];

        let currentWord = '';
        let currentAttempt = 0;
        let currentGuess = '';
        let gameEnded = false;
        let wins = parseInt(localStorage.getItem('wordleWins') || '0');
        let totalGamesPlayed = parseInt(localStorage.getItem('wordleTotalGamesPlayed') || '0');

        function initGame() {
            currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentAttempt = 0;
            currentGuess = '';
            gameEnded = false;
            
            document.getElementById('wins').textContent = wins;
            document.getElementById('totalGamesPlayed').textContent = totalGamesPlayed;
            document.getElementById('current-attempt').textContent = '1';
            
            createGameBoard();
            createKeyboard();
            
            console.log('Current word:', currentWord); // For testing - remove in production
        }

        function createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                row.id = `row-${i}`;
                
                for (let j = 0; j < 5; j++) {
                    const letterBox = document.createElement('div');
                    letterBox.className = 'letter-box';
                    letterBox.id = `cell-${i}-${j}`;
                    row.appendChild(letterBox);
                }
                
                gameBoard.appendChild(row);
            }
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            KEYBOARD_LAYOUT.forEach(row => {
                const keyboardRow = document.createElement('div');
                keyboardRow.className = 'keyboard-row';
                
                row.forEach(key => {
                    const keyElement = document.createElement('button');
                    keyElement.className = 'key';
                    keyElement.textContent = key;
                    keyElement.id = `key-${key}`;
                    
                    if (key === 'ENTER' || key === '<X') {
                        keyElement.classList.add('wide');
                    }
                    
                    keyElement.addEventListener('click', () => handleKeyPress(key));
                    keyboardRow.appendChild(keyElement);
                });
                
                keyboard.appendChild(keyboardRow);
            });
        }

        function handleKeyPress(key) {
            if (gameEnded) return;
            
            if (key === 'ENTER') {
                submitGuess();
            } else if (key === '<X') {
                deleteLetter();
            } else if (currentGuess.length < 5) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            if (currentGuess.length < 5) {
                currentGuess += letter;
                updateDisplay();
            }
        }

        function deleteLetter() {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateDisplay();
            }
        }

        function updateDisplay() {
            const row = document.getElementById(`row-${currentAttempt}`);
            const cells = row.querySelectorAll('.letter-box');
            
            cells.forEach((cell, index) => {
                if (index < currentGuess.length) {
                    cell.textContent = currentGuess[index];
                    cell.classList.add('filled');
                } else {
                    cell.textContent = '';
                    cell.classList.remove('filled');
                }
            });
        }

        function submitGuess() {
            if (currentGuess.length !== 5) {
                showMessage('Word must be 5 letters!');
                return;
            }
            
            if (!WORDS.includes(currentGuess)) {
                showMessage('Not a valid word!');
                return;
            }
            
            checkGuess();
            currentAttempt++;
            currentGuess = '';
            
            if (currentAttempt < 6) {
                document.getElementById('current-attempt').textContent = currentAttempt + 1;
            }
        }

        function checkGuess() {
            const row = document.getElementById(`row-${currentAttempt}`);
            const cells = row.querySelectorAll('.letter-box');
            const guess = currentGuess;
            const target = currentWord;
            
            // Create arrays to track letter usage
            const targetLetters = target.split('');
            const guessLetters = guess.split('');
            const results = new Array(5).fill('absent');
            
            // First pass: mark exact matches
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    results[i] = 'correct';
                    targetLetters[i] = null; // Mark as used
                    guessLetters[i] = null; // Mark as used
                }
            }
            
            // Second pass: mark letters in wrong position
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] !== null) {
                    const targetIndex = targetLetters.indexOf(guessLetters[i]);
                    if (targetIndex !== -1) {
                        results[i] = 'present';
                        targetLetters[targetIndex] = null; // Mark as used
                    }
                }
            }
            
            // Apply results to cells and keyboard
            const originalGuess = guess.split('');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    cells[i].classList.add(results[i]);
                    updateKeyboardKey(originalGuess[i], results[i]);
                }, i * 400);
            }
            
            // Check win/lose conditions
            setTimeout(() => {
                if (guess === target) {
                    gameEnded = true;
                    wins++;
                    localStorage.setItem('wordleWins', wins.toString());
                    document.getElementById('wins').textContent = wins;
                    totalGamesPlayed++;
                    localStorage.setItem('wordleTotalGamesPlayed', totalGamesPlayed.toString());
                    document.getElementById('totalGamesPlayed').textContent = totalGamesPlayed;
                    showMessage('Congratulations! You won! 🎉');
                } else if (currentAttempt === 6) {
                    gameEnded = true;
                    totalGamesPlayed++;
                    localStorage.setItem('wordleTotalGamesPlayed', totalGamesPlayed.toString());
                    document.getElementById('totalGamesPlayed').textContent = totalGamesPlayed;
                    showMessage(`Game Over! The word was: ${target}`);
                }
            }, 500);
        }

        function updateKeyboardKey(letter, result) {
            const keyElement = document.getElementById(`key-${letter}`);
            if (!keyElement) return;
            
            const currentClass = keyElement.classList.contains('correct') ? 'correct' :
                               keyElement.classList.contains('present') ? 'present' :
                               keyElement.classList.contains('absent') ? 'absent' : '';
            
            // Only update if the new result is better than current
            if (result === 'correct' || 
                (result === 'present' && currentClass !== 'correct') ||
                (result === 'absent' && !currentClass)) {
                keyElement.classList.remove('correct', 'present', 'absent');
                keyElement.classList.add(result);
            }
        }

        function showMessage(text) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.classList.add('show');
            
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 4000);
        }

        function newGame() {
            // Reset keyboard colors
            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('correct', 'present', 'absent');
            });
            
            initGame();
        }

        function handleNewGameClick() {
            // Only show confirmation if game is in progress and not ended
            if (currentAttempt > 0 && !gameEnded) {
                showConfirmation();
            } else {
                newGame();
            }
        }

        function showConfirmation() {
            const modal = document.getElementById('confirmation-modal');
            modal.classList.add('show');
        }

        function closeConfirmation() {
            const modal = document.getElementById('confirmation-modal');
            modal.classList.remove('show');
        }

        function confirmNewGame() {
            closeConfirmation();
            newGame();
        }

        // Keyboard event listener
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            
            if (key === 'ENTER') {
                handleKeyPress('ENTER');
            } else if (key === '<X') {
                handleKeyPress('<X');
            } else if (key.match(/[A-Z]/) && key.length === 1) {
                handleKeyPress(key);
            }
        });

        document.addEventListener('click', (e) => {
            const modal = document.getElementById('confirmation-modal');
            if (e.target === modal) {
                closeConfirmation();
            }
        });

        // Initialize the game
        initGame();
    </script>
